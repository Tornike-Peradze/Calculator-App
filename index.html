<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="theme-change">calc</h1>
        <div class="style-changer">
          <div class="style-numbers theme-change">
            <p class="style one">1</p>
            <p class="style two">2</p>
            <p class="style three">3</p>
          </div>
          <div class="range">
            <h3 class="theme theme-change">theme</h3>
            <input type="range" min="1" max="3" value="1" class="slider" />
          </div>
        </div>
      </header>
      <main>
        <input
          type="text"
          class="resulted-number theme-change"
          id="res-n"
          readonly
        />
        <section class="calculation">
          <button class="button theme-change" value="7">7</button>
          <button class="button theme-change" value="8">8</button>
          <button class="button theme-change" value="9">9</button>
          <button class="button delete" value="del">del</button>
          <button class="button theme-change" value="4">4</button>
          <button class="button theme-change" value="5">5</button>
          <button class="button theme-change" value="6">6</button>
          <button class="button theme-change" value="+">+</button>
          <button class="button theme-change" value="1">1</button>
          <button class="button theme-change" value="2">2</button>
          <button class="button theme-change" value="3">3</button>
          <button class="button theme-change" value="-">-</button>
          <button class="button theme-change" value=".">.</button>
          <button class="button theme-change" value="0">0</button>
          <button class="button theme-change" value="/">/</button>
          <button class="button theme-change" value="*">x</button>
          <button class="button last reset" value="res">reset</button>
          <button class="button last equal" value="=">=</button>
        </section>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
